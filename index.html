<!DOCTYPE html>
<html>
<head>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <header>
        ToDo Manager
    </header>
    <div class= "readsect">
    <input type= "text" placeholder= "Enter task" id="textbox" maxlength="100" >
    <input type="button" value="Add" id="submit"> 
    </div>
    <div class="mainDiv">
    <div id="todo" class="box">
        <div class="Heading">TO DO</div>
        
    </div>
    <div id="in_progress" class="box">
            <div class="Heading">IN PROGRESS</div>
        
    </div>
    <div id="in_review" class="box">
            <div class="Heading">IN REVIEW</div>
        
    </div>
    <div id="done" class="box">
            <div class="Heading">DONE</div>
        
    </div>
    </div>

    <div id= "modal">
        <div id="modal-content" >
        <input type="text" id="modal-textbox" >
        <div id="close"></div>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
